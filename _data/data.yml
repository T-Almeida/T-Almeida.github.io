publicsoft:
    title: Public software

    assignments:
      - title: easyHPC
        tagline: (UnderDevelopment) Easy script-based tool for installing an configure an HPC-based system (Users, Work balancer, Network Storage, GPU access) over a cluster network.
      - title: Midas
        link: "https://github.com/bioinformatics-ua/midas"
        tagline: MIDAS MultI-framework DataloAderS. MIDAS leverages the power of the DLPack protocol to export highly efficient tf.data.Dataset to other Deep Learning frameworks, like JAX or PyTorch. 
      - title: Polus
        link: "https://github.com/bioinformatics-ua/polus"
        tagline: Functional deep learning training framework based on tensorflow, focused on research and performance
      - title: Covid Search
        link: http://covidsearch.web.ua.pt/
        tagline: Deep Learning powerd Search engine over the CORD-19 corpus. With  purpose to facilitate the biomedical search about covid-19.
      - title: Multidimesional RNN library with Keras and Tensorflow
        link: "https://github.com/T-Almeida/tensorflow-keras-multidimensional-rnn"
        tagline: "Open source library that exposes multidimensional recurrent neural networks following a Keras API"
      - title: SuperCool
        link: "https://t-almeida.github.io/SuperCool/"
        tagline: "A three.js game inspered on SuperHot made for the VI class, jointly done with Yuriy Muryn"
      - title: BioASQ 7b document ranking
        link: "https://github.com/bioinformatics-ua/BioASQ"
        tagline: "Adaptation of the DeepRank model with attention layers for the BioASQ 7b document retrieval task. It also supports an unsupervised way of snippet extraction."

